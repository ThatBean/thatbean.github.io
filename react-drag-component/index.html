<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, minimum-scale=1.0, initial-scale=1.0, user-scalable=0">
    <title>Example</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- webpack generated -->
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
<div class="panel horizontal">
    <div id="root-tab-tree" class="preview"></div>
    <div class="log">
        <button id="button-tab-tree">getTabTreeState</button>
        <pre id="log-tab-tree"></pre>
    </div>
</div>
<div class="panel vertical">
    <div id="root-tab-list" class="preview"></div>
    <div class="log">
        <button id="button-tab-list">getTabListState</button>
        <pre id="log-tab-list"></pre>
    </div>
</div>
<script>
  function wireElement ({ renderExample, getState }, buttonElement, logElement) {
    buttonElement.addEventListener('click', () => { logElement.innerHTML = JSON.stringify(getState(), null, ' ') })
    renderExample(getState())
  }

  const { init } = ReactDragComponent
  const { tabTree, tabList } = init(document.querySelector('#root-tab-tree'), document.querySelector('#root-tab-list'))
  wireElement(tabTree, document.querySelector('#button-tab-tree'), document.querySelector('#log-tab-tree'))
  wireElement(tabList, document.querySelector('#button-tab-list'), document.querySelector('#log-tab-list'))
  window.DEBUG = { tabTree, tabList }
</script>
</body>
</html>
